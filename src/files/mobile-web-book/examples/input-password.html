<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="exemplos.css">
	
	<title>Input password</title>
</head>
<body>
	<!-- conteudo -->
	
	<h1>Input password</h1>
	
	<label>Password: <input type="password"></label>
	
	<label for="senha2">Visible password: <input type="text" name="senha2"></label>
	<input type="checkbox" name="visivel"> invisible?
	
	<script>
	document.querySelector('[name="visivel"]').addEventListener('change', function(){
		var senha = document.querySelector('[name="senha2"]');
		senha.type = senha.type == 'text'? 'password' : 'text';
	});
	</script>

	
	<!-- /conteudo -->

</body>
</html>
