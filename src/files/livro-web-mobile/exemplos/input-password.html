<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Input password</title>
</head>
<body>
	<!-- conteudo -->
	
	<h1>Input password</h1>
	
	<label>Senha: <input type="password"></label>
	
	<label for="senha2">Senha visível: <input type="text" name="senha2"></label>
	<input type="checkbox" name="visivel"> invisível?
	
	<script>
	document.querySelector('[name="visivel"]').addEventListener('change', function(){
		var senha = document.querySelector('[name="senha2"]');
		senha.type = senha.type == 'text'? 'password' : 'text';
	});
	</script>
